version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@dev:alpha

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          mapping: |
            dir_a/.* dir_a true
            dir_b/.* dir_b true
          # Optional, defaults to main:
          # base-revision: origin/develop

