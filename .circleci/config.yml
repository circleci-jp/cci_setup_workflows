version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@dev:alpha

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          mapping: |
            dir_A/.* dir_A true
            dir_B/.* dir_B true
          # Optional, defaults to main:
          # base-revision: origin/develop

