version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.1.2

jobs:
  setup-workflow:
    resource_class: small
    docker:
    - image: cimg/base:2020.01
    steps:
    - checkout
    - run:
        name: Print Directory
        command: pwd
    - continuation/continue:
        parameters: '{}'
        configuration_path: .circleci/continue_config.yml  

workflows:
  use-my-orb:
    jobs:
      - setup-workflow
      
